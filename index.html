<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Bot Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
    }
    header {
      background: #0078D4;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #webchat {
      flex: 1;
      min-height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ¤– Welcome to My Bot</h1>
  </header>

  <div id="webchat"></div>

  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
  <script>
    (async function () {
      // ðŸ‘‡ ovo zameni stvarnim Direct Line tokenom (ili secretom samo za test lokalno)
      const token = "YOUR_DIRECT";


      const webchat = window.WebChat.createDirectLine({ token });

      window.WebChat.renderWebChat({
        directLine: webchat,
        userID: 'user123',
        locale: 'en-US'
      }, document.getElementById('webchat'));
    })();
  </script>
</body>
</html>
